<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0bc303c9ba.js" crossorigin="anonymous"></script>
    <title>Mobile Dokan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="./css/mobile_dokan.css">
</head>

<body>

    <header class="container">
        <h1 class="text-center fw-bold fs-1 my-3">Welcome To <span class="text-success">Mobile Dokan</span></h1>
    </header>

    <main class="container">
        <!-- Search Field -->
        <div class="input-group mb-3 w-50 mx-auto mb-4">
            <input id="search-field" type="text" class="form-control bg-secondary bg-opacity-10 border-0 px-4 py-3 fs-5" placeholder="Find Your Mobile Phone"
                aria-label="Find Your Mobile Phone" aria-describedby="button-addon2">
            <button  class="btn btn-outline-secondary bg-success border-0 px-4 py-3 fs-5 " type="button" id="button-addon2"><i
                    class="fa-solid fa-magnifying-glass text-white"></i></button>
        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Vanilla JS -->
    <script src="./js/mobile_dokan.js"></script>
</body>

</html>
